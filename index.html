<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting game</title>
  </head>
  <body>
    <!-- container div -->
    <div class="container">
      <div class="UI">
        <!-- player health -->
        <div
          class="parenthhealthbar"
          style="display: flex; justify-content: flex-end"
        >
          <div class="healthbar" style="width: 100%"></div>
          <!-- remaining health -->
          <div id="playerHealth" style="width: 100%"></div>
        </div>

        <!-- timer -->
        <div id="timer" class="timer">10</div>
        <!-- enemy health -->
        <div class="parenthhealthbar">
          <div class="healthbar"></div>
          <!-- remaining health -->
          <div id="enemyHealth"></div>
        </div>
      </div>
      <canvas></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
